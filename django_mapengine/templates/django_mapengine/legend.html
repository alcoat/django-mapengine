<button id="open-btn" class="hidden" aria-label="Open legend">
  <!-- Heroicons -->
  <svg xmlns="http://www.w3.org/2000/svg"
       fill="none"
       viewBox="0 0 24 24"
       stroke-width="1.5"
       stroke="currentColor"
       height="24"
       width="24">
    <path stroke-linecap="round" stroke-linejoin="round" d="M6.429 9.75 2.25 12l4.179 2.25m0-4.5 5.571 3 5.571-3m-11.142 0L2.25 7.5 12 2.25l9.75 5.25-4.179 2.25m0 0L21.75 12l-4.179 2.25m0 0 4.179 2.25L12 21.75 2.25 16.5l4.179-2.25m11.142 0-5.571 3-5.571-3" />
  </svg>
</button>
<!-- 2) the legend panel itself -->
<div id="legend">
  <div class="legend-content">
    <!-- first category -->
    <div class="category">
      <div class="legend-header">
        <h2>Erneuerbare Energien</h2>
        <button id="close-btn" aria-label="Close legend">
          <!-- Heroicons -->
          <svg xmlns="http://www.w3.org/2000/svg"
               fill="none"
               viewBox="0 0 24 24"
               stroke-width="1.5"
               stroke="currentColor"
               height="24"
               width="24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <div class="items">
        <!-- example item -->
        <div class="legend-item">
          <div class="item-left">
            <span class="circle" style="background:#3b82f6"></span>
            <span class="item-label">Windenergie (in Betrieb)</span>
          </div>
          <div class="item-right">
            <div class="tooltip-container">
              <!-- Heroicons -->
              <svg xmlns="http://www.w3.org/2000/svg"
                   class="info-icon"
                   fill="none"
                   viewBox="0 0 24 24"
                   stroke-width="1.5"
                   stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z" />
              </svg>
              <div class="tooltip">Dein Tooltip-Text hier</div>
            </div>
            <label class="switch">
              <input type="checkbox" class="switch-input" />
              <div class="switch-track"></div>
              <div class="switch-thumb"></div>
            </label>
          </div>
        </div>
        <!-- … repeat .legend-item for each layer … -->
      </div>
    </div>
    <!-- second category (e.g. Batteriespeicher) -->
    <div class="category">
      <div class="legend-header">
        <h2>Speicher</h2>
        <!-- no close-btn here -->
      </div>
      <div class="items">
        <div class="legend-item">
          <div class="item-left">
            <span class="circle" style="background:#7c3aed"></span>
            <span class="item-label">Batteriespeicher</span>
          </div>
          <div class="item-right">
            <div class="tooltip-container">
              <!-- Heroicons -->
              <svg xmlns="http://www.w3.org/2000/svg"
                   class="info-icon"
                   fill="none"
                   viewBox="0 0 24 24"
                   stroke-width="1.5"
                   stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z" />
              </svg>
              <div class="tooltip">Dein Tooltip-Text hier</div>
            </div>
            <label class="switch">
              <input type="checkbox"
                     class="switch-input mapengine_layer"
                     data-layer-name="fauna_flora_habitat" />
              <div class="switch-track"></div>
              <div class="switch-thumb"></div>
            </label>
          </div>
        </div>
        <div class="legend-item">
          <div class="item-left">
            <span class="square" style="background:#7c3aed"></span>
            <span class="item-label">Batteriespeicher</span>
          </div>
          <div class="item-right">
            <div class="tooltip-container">
              <!-- Heroicons -->
              <svg xmlns="http://www.w3.org/2000/svg"
                   class="info-icon"
                   fill="none"
                   viewBox="0 0 24 24"
                   stroke-width="1.5"
                   stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z" />
              </svg>
              <div class="tooltip">Dein Tooltip-Text hier</div>
            </div>
            <label class="switch">
              <input type="checkbox" class="switch-input" />
              <div class="switch-track"></div>
              <div class="switch-thumb"></div>
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
